{% include 'homepage.html' %}


{% block content %}
<div class="container">
    <h1>New User Registration</h1>
    <hr>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <center>
        <button class="btn btn-primary" type="submit">Register</button>
    </center>
</form>

        {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
</div>
{% endblock %}
