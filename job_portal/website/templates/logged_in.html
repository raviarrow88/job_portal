{% extends 'base.html' %}

{% block content %}
<section>
    <header>
    <h1>Django Simple Login</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login-page' %}">login</a>
    {% endif %}
  </header>
</section>

{% endblock %}
